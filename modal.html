<!DOCTYPE html>
<html>
<head>
	<title>Modal</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="..slideshow/1.png">
	
</head>
<body>

		 <div class="container mt-3">

		 	<button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">lunch modal</button>	

		 	<!.....Login modal trigger....>

		 	<div class="modal" id="mymodal">
		 		<div class="modal-dialog modal-sm">
		 			<div class="modal-content">	
						<div class="modal-header">
							<h5 class="modal-title">Title</h5>

							<button class="close" data-dismiss="modal"></button>
						</div>
						<div class="modal-body">
							Some quick example text to build on the card title and make up the bulk of the card content.
						</div>
						<div class="modal-footer">
							<button class="btn  btn-success" data-dismiss="modal">Close</button>
						</div>
		 			</div>
		 		</div>
		 	</div>
		 	<br><br>

		 	<!Login modal>

		 	<button class="btn btn-success" data-target="#loginmodal" data-toggle="modal">Login</button>

		 	<div class="modal" id="loginmodal">
		 		<div class="modal-dialog modal-lg">
		 			<div class="modal-content">
		 				<div class="modal-header">
		 					<h4 class="display-5">User login</h4>

		 					<button class="close" data-dissmiss="modal">&times</button>
		 				</div>
		 				<div class="modal-body">
		 					<div class="form">
		 						<div class="form-group">
		 							<label for="username">Username</label>
		 							<input type="text" placeholder="Enter your username" class="form-control">
		 						</div>
		 						<div class="form-group">
		 							<label for="password">Password</label>
		 							<input type="text" placeholder="Enter your password" class="form-control">
		 						</div>
		 					</div>
		 				</div>
		 				<div class="modal-footer">
		 					<button class="btn btn-success btn-block">Submit</button>
		 					<button class="btn btn-danger" data-dismiss="modal">Close</button>
		 				</div>
		 			</div>
		 		</div>
		 	</div>




		 	

		 	
	</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		

		
		
</body>
</html>
