<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>button practice</title>
<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="display-1 text-center mb-5">Button and button groups</h1>

    <div class="container">
     <!...........Buttion practice Start............!>
     <button class="btn btn-primary" type="button" name="button">primary</button>
     <button class="btn btn-secondary"type="button" name="button">secondary</button>
     <button class="btn btn-info" type="button" name="button">info</button>
     <button class="btn btn-danger" type="button" name="button">warning</button>
     <button class="btn btn-success" type="button" name="button">success</button>
     <button class="btn btn-danger" type="button" name="button">danger</button>
     <button class="btn btn-link"type="button" name="button">link</button>
     <hr>
     <a class="btn btn-primary" href="#" role="button">link</a>
     <button class="btn btn-primary" type="submit">submit</button>
     <button class="btn btn-primary" type="input">input</button>
     <button class="btn btn-primary" type="reset">reset</button>
     <hr>
     <!    outline buttion...>

     <button class="btn btn-outline-primary" type="button" name="button">primary</button>
     <button class="btn btn-outline-secondary" type="button" name="button">secondary</button>
     <button class="btn btn-outline-info" type="button" name="button">info</button>
     <button class="btn btn-outline-warning" type="button" name="button">warning</button>
     <button class="btn btn-outline-success" type="button" name="button">success</button>
     <button class="btn btn-outline-danger" type="button" name="button">danger</button>


     <hr>

     <button class="btn btn-primary btn-lg" type="button" name="button"><i class="fa fa-user"></i> large button</button>
     <button class="btn btn-warning btn-sm" type="button" name="button">small active button</button>
     <br><br>
     <button class="btn btn-success btn-block" type="button" name="button">block button</button>

      <button type="button" class="btn btn-primary mt-2 btn-toggle" data-toggle="button">Toggole button</button>
      <hr>

      <div class="dropdown">
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">My dropdown</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">link 1</a>
          <a class="dropdown-item" href="#">link 2</a>
          <a class="dropdown-item" href="#">link 3</a>
        </div>
      </div>

      <br><br>
      <hr>
      <!####dropdown split btn-group   >
      <div class="btn-group">
        <button class="btn btn-primary" type="button" name="button">My dropdown</button>
        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button" name="button"> <span class="sr-only">Toggole button</span></button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="">link 1</a>
          <a class="dropdown-item" href="">link 2</a>
          <div class="dropdown-divider">

          </div>
          <a class="dropdown-item" href="">link 3</a>

        </div>
      </div>
      <hr>
      <div class="btn-group-vertical">
        <button class=" btn btn-success" type="button" name="button">left</button>
        <button class=" btn btn-danger" type="button" name="button">middle</button>
        <button class=" btn btn-success" type="button" name="button">right</button>
      </div>
      <hr>
      <hr>

  <div class="btn-toolbar">

  <div class="btn-group mr-2">
    <button class="btn btn-primary" type="button" name="button">1</button>
    <button class="btn btn-primary" type="button" name="button">2</button>
    <button class="btn btn-primary"type="button" name="button">3</button>
  </div>
      <div class="btn-group mr-2 ">


      <button class="btn btn-primary" type="button" name="button">4</button>
      <button class="btn btn-primary" type="button" name="button">5</button>
      <button  class="btn btn-primary"type="button" name="button">6</button>
      <button  class="btn btn-warning" type="button" name="button">7</button>
          </div>
    </div>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
