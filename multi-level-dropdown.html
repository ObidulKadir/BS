<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
       <h1>Multilevel dropdown</h1>
       <p>In this example, we use jQuery to open multi-level dropdowns on click (see script section below).</p>
       <div class="dropdown">
           <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown
           <span class="caret"></span></button>
           <ul class="dropdown-menu">
               <li><a href="">Html dropdown 1</a></li>
               <li><a href="">CSS Dropdown 1 </a></li>
               
               <li>
               <a class="text" href="">New dropdown <span class="caret"></span></a>
               <ul class="dropdown-menu">
                   <li><a href="">new 2</a></li>
                   <li><a href="">new 3</a></li>
               </ul>
               
               
               </li>
           </ul>
       </div>
        
    </div>
    
  <script>
 $(document).ready(function(){
     $('.dropdown a.text').on('click', function(e){
                             $(this).next('ul').toggle();
                            e.stopPropagation();
                            e.preventDefault();
                             });
 });
  </script>
</body>
</html>
