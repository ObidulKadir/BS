<!DOCTYPE html>
<html>
<head>
	<title>	Pophovers</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="..slideshow/1.png">
	
</head>
<body>

		 <div class="container mt-3">

		 	<h3>Previous practice</h3>
		 	<br><br>
		 	<button class="btn btn-success" data-toggle="tooltip" data-placement="top" title="hELLO WORLD!!!">tooltip on top</button>

		 	<button class="btn btn-info" data-placement="right" data-toggle="tooltip" title="hELLObaby">Tooltip on right</button>
		 	<button class="btn btn-info" data-html="true" data-placement="left" data-toggle="tooltip" title="<h2>hello</h2><p>helloo tooooo</p>">Tooltip on right</button>
		 	<button class="btn btn-info" data-html="true" data-placement="top" data-toggle="tooltip" title="<h2>hello</h2><p>helloo tooooo</p>">Tooltip on right</button>



		 	<hr>
		 	<h3 class="display-4 text-center">popover</h3>
		 	<button class="btn btn-warning" data-toggle="popover" data-placement="top" title="hello" data-content="Some quick example text to build on the card title and make up the bulk of the card content.">Tool tip on top</button>
		 	<button class="btn btn-info" data-placement="top" data-toggle="popover" title="title" data-content="Some quick example text to build on the card title and make up the bulk of the card content.">Popover on top</button>
		 	<br>
		 	<button id="hello" class="btn btn-danger" data-trigger="focus" data-placement="top" data-toggle="popover" title="title" data-content="Some quick example text to build on the card title and make up the bulk of the card content.">Popover on top</button>

		 	<!...control with <js><br>

<br>
		 	<button class="btn btn-secondary" onclick="showPopover()">Show popover</button>

			<button class="btn btn-primary" onclick="hidePopover()">Hide Popover</button>

			<button class="btn btn-danger" onclick="togglePopover()">Toggle Popover</button>



		 	<!Dismissable popover...> 

		    <hr><hr><hr><hr><hr>

		 	
	</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script>
			$('[data-toggle="tooltip"]').tooltip();
			$('[data-toggle="popover"]').popover();

			function showPopover(){
				$('#hello').popover("show");
			}
			function hidePopover(){
				$('#hello').popover("hide");
			}
			function togglePopover(){
				$('#hello').popover("toggle");
			}
		</script>

		
		
</body>
</html>
