<!DOCTYPE html>
<html>
<head>
	<title>List groups & breaddcrump</title>

	<style>
		
	</style>

<body>

	   <div class="container">
	   		<div class="list-group">
	   			<li class="list-group-item list-group-item-action">List group 1</li>
	   			<li class="list-group-item list-group-item-primary">List group item</li>
	   			<li class="list-group-item">List action</li>
	   			<li class="list-group-item list-group-item-action a">List group <span class="badge badge-primary align-top">45</span></li>
	   			<li class="list-group-item list-group-item-primary">list group</li>
	   		</div>
	   		<div class="breadcrumb">
	   			<li class="breadcrumb-item"><a href="">Home</a></li>
	   			<li class="breadcrumb-item active"><a href="">contact</a></li>
	   		</div>


	   		<div class="input-group">
	   			<div class="input-group-prepend">
	   			<span class="input-group-text">@</span>
	   			</div>
	   			<input type="text" class="form-control" placeholder="username">
	   		</div>
	   		<br>
	   		<div class="input-group">

	   		</div>
	   		</div>
	   		<br>
	   		<hr>
	   		<label for="profile url">Choose profile url</label>

	   			<div class="input-group-prepend">
	   			   <span class="input-group-text">http://somethings.com</span>
	   			</div>

	   			<input class="form-control" type="text" id="profile url">
	   		</div>

	   		</div>

	   		</div>
	   		</div>
	   		<hr>

	   			<div class="input-group-prepend">

	   			</div>

	   			<input class="form-control" type="text" placeholder="yes">

	   			<div class="input-group-prepend">

	   			<span class="input-group-text"><input type="checkbox" ></span></div>

	   			<input type="text" class=" form-control"placeholder="no">
	   		</div>

	   		<br>
	   		<br>

	   		<div class="input-group">

	   			<div class="input-group-prepend">
	   			
	   			   <span class="input-group-text">Want to spend hole life?</span>

	   			</div>
	   			<div class="input-group-prepend">

		   			  <span class="input-group-text"> <input class="input-group-text" type="radio">
		   			  	</span>
		   		</div>
		   		
		   		      <input type="text" placeholder="yes" class="form-control">

	   		   
	   		   <div class="input-group-prepend">

		   			  <span class="input-group-text"> <input class="input-group-text" type="radio">
		   			  	</span>
		   		</div>
		   			<input type="text" placeholder="nooo" class="form-control">
		   			
	   			<div class="input-group-prepend">

		   			  <span class="input-group-text"> <input class="input-group-text" type="radio">
		   			  	</span>
		   		</div>

		   		<input type="text" placeholder="want to out of my life?" class="form-control">
	   		</div>
<hr>
	   		<div class="input-group ">
	   			<div class="input-group-prepend">
	   			<span class="input-group-text input-group-info" 
	   			>
	   			   <input class="input-group-text" type="radio" ></span>
	   			</div>
	   			<div class="input-group-prepend">


	   			<span class="input-group-text">5$</span>
	   		</div>
	   		<div class="input-group-prepend">
		   			<span class="input-group-text"><input class="input-group-text" type="radio"></span>
		   		</div>

	   			<input class="form-control" type="text">
